query GetUser {
    user {
        id
        userType
    }
}

query GetPlace($qrValue: String!) {
    place(qrValue: $qrValue) {
        id,
        name,
    }
}

query GetCheckIns {
    ownCheckIns {
        id
        placeId
        place {
            name
            latitude
            longitude
        }
        checkInTime
        checkOutTime
    }
}
query GetUser {
    user {
        id
        firstName
        email
        phone
        userType
    }
}

query GetPlace($qrValue: String!) {
    place(qrValue: $qrValue) {
        id,
        name,
    }
}

query GetCheckIns {
    ownCheckIns {
        id
        placeId
        place {
            name
        }
        checkInTime
    }
}